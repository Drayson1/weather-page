<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./main.css">
    <title>Weather App</title>
</head>

<body>
    <main>
        <div id="WeatherDetails">
            <h2><i class="bi bi-cloud"></i><span id="Clouds"></span></h2>
            <h2 class="moisture"><i class="bi bi-moisture"></i><span id="Humidity"></span></h2>
            <h2><i class="bi bi-wind"></i><span id="Wind"></span></h2>
        </div>
        <div class="cardBody">
            <h1 id="Temperature"></h1>
            <h2 id="CityName"></h2>
            <h3 id="Country"></h3>
            <div id="WeatherIcon">
                <img id="Icon" src="./chmurka.svg" alt="sun with cloud">
            </div>

    </main>
    <script src="./script.js"></script>
</body>

</html>
